<div id="search-component">
  <h4><label for="search-box">Boss Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let boss of bosses$ | async" >
      <a routerLink="/detail/{{boss.id}}">
        {{boss.name}}
      </a>
    </li>
  </ul>
</div>
